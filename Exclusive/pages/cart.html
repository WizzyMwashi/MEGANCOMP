<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Megan Computers</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color:#081f37;
            margin: 0;
            padding: 0;
            background-color: #eeeeee;
        }

        /* Header */
        header {
            background-color:#1e549f;
            color: #eeeeee;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #eeeeee;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #5fc9f3;
        }

        /* Main Content */
        main {
            display: flex;
            justify-content: space-between;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Cart Section */
        .cart {
            width: 65%;
        }

        .cart h1 {
            margin-bottom: 10px;
        }

        .cart p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .continue-shopping {
             display: inline-block;
   background-color: #0066cc;
   color: #fff;
   padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s
        }

        .continue-shopping:hover {
            background-color: #004d99;
        }

        /* Checkout Options */
        aside.checkout-options {
            width: 30%;
            padding-left: 20px;
        }

        .checkout-options div {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f8f8;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .checkout-options h2 {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #0066cc;
        }

        .checkout-options a {
            display: inline-block;
            background-color: #0066cc;
            color: #fff;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .checkout-options a:hover {
            background-color: #004d99;
        }

        .whatsapp a {
            background-color: #25d366; /* WhatsApp green */
        }

        .whatsapp a:hover {
            background-color: #1ebea5;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
                margin: 10px;
            }

            .cart, .checkout-options {
                width: 100%;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 10px;
            }

            .logo {
                font-size: 1.2em;
            }

            .continue-shopping, .checkout-options a {
                padding: 8px 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Megan Computers</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
<!--                <li><a href="#">Shop</a></li>-->
<!--                <li><a href="#">Contact</a></li>-->
<!--                <li><a href="#">Login</a></li>-->
            </ul>
        </nav>
    </header>
    <main>
        <section class="cart">
            <h1>Your Cart</h1>
            <p>Your cart is currently empty.</p>
            <a href="#" class="continue-shopping">Continue Shopping</a>
        </section>
        <aside class="checkout-options">
            <div class="login">
                <h2>Returning Customer</h2>
                <a href="#" class="login-btn">Login</a>
            </div>
            <div class="register">
                <h2>New Customer</h2>
                <a href="#" class="register-btn">Register</a>
            </div>
             <div class="whatsapp">
                <h2>Contact Us on WhatsApp</h2>
                <a href="https://wa.me/+254727623795" class="whatsapp-btn">Chat Now</a>
            </div>
<!--            <div class="stk">-->
<!--                <h2>Send Money</h2>-->
<!--                <a href="#" class="stk-btn">STK Push</a>-->
<!--            </div>-->
        </aside>
    </main>
    <div>
    <footer>.
        <p>&copy; 2024 Megan Computers. All rights reserved.</p>
    </footer>
        </div>
</body>
</html>
